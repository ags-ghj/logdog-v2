<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LogDog</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg: #0f1418;
  --panel: #141b21;
  --panel-2: #1b242c;
  --ink: #f4efe6;
  --muted: #a7b0b8;
  --accent: #f5a524;
  --accent-2: #64d1a6;
  --stroke: #2a3640;
}

*{ box-sizing: border-box; }

body{
  margin:0;
  font-family:"Space Grotesk", sans-serif;
  color:var(--ink);
  background:
    radial-gradient(900px 500px at 110% -10%, rgba(245,165,36,0.15), transparent 60%),
    radial-gradient(700px 500px at -10% 120%, rgba(100,209,166,0.12), transparent 60%),
    var(--bg);
}

header{
  padding:18px;
  text-align:center;
  font-family:"Fraunces", serif;
  letter-spacing:0.02em;
  font-size:24px;
  background:linear-gradient(90deg, rgba(255,255,255,0.06), transparent);
  border-bottom:1px solid var(--stroke);
}

.container{
  max-width:560px;
  margin:0 auto;
  padding:18px;
}

.card{
  background:linear-gradient(180deg, var(--panel), var(--panel-2));
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:18px;
  box-shadow:0 12px 40px rgba(0,0,0,0.35);
  animation:fadeUp 500ms ease;
}

h2{
  font-family:"Fraunces", serif;
  font-size:22px;
  margin:0 0 12px 0;
}

label{
  display:block;
  margin-top:14px;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:0.08em;
  color:var(--muted);
}

input, textarea{
  width:100%;
  margin-top:6px;
  padding:12px 12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:#0f151a;
  color:var(--ink);
  font-size:15px;
}

button.primary{
  width:100%;
  padding:14px;
  margin-top:18px;
  border-radius:12px;
  border:none;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(120deg, var(--accent), #ffcf5a);
  color:#241600;
  cursor:pointer;
}

.count-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:6px;
}

.count-btn{
  padding:12px 10px;
  border-radius:10px;
  border:1px solid var(--stroke);
  background:#101820;
  color:var(--ink);
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.count-btn.active{
  outline:2px solid var(--accent);
}

hr{
  border:0;
  border-top:1px solid var(--stroke);
  margin:20px 0;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:6px;
}

th,td{
  padding:10px;
  border-bottom:1px solid var(--stroke);
  text-align:left;
  font-size:14px;
}

th{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:0.08em;
  color:var(--muted);
}

img.thumb{
  width:48px;
  height:48px;
  object-fit:cover;
  border-radius:8px;
  display:block;
}

small{
  display:block;
  margin-top:8px;
  color:var(--muted);
  min-height:20px;
}

@keyframes fadeUp{
  from{ transform:translateY(8px); opacity:0; }
  to{ transform:translateY(0); opacity:1; }
}
</style>
</head>
<body>

<header>LogDog</header>

<div class="container">
  <div class="card">
    <h2>New log</h2>

    <label for="breed">Breed</label>
    <input id="breed" placeholder="Dog breed">

    <label>Count</label>
    <div class="count-grid" id="countGrid">
      <button class="count-btn active" data-count="1">1</button>
      <button class="count-btn" data-count="2">2</button>
      <button class="count-btn" data-count="3">3</button>
      <button class="count-btn" data-count="4">4</button>
      <button class="count-btn" data-count="10">More</button>
    </div>
    <input id="count" type="hidden" value="1">

    <label for="location">Location</label>
    <input id="location" placeholder="Where?">

    <label for="notes">Notes</label>
    <textarea id="notes" rows="2"></textarea>

    <label for="photo">Photo</label>
    <input id="photo" type="file" accept="image/*" capture="environment">

    <button class="primary" id="submitBtn">Submit</button>
    <small id="status"></small>

    <hr>

    <h2>History</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Breed</th>
          <th>#</th>
          <th>Location</th>
          <th>Notes</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>

<script>
const API = "https://fn-logdog-d4fsggcrdudyh8c7.westeurope-01.azurewebsites.net/api";
const statusEl = document.getElementById("status");
const rowsEl = document.getElementById("rows");
const countInput = document.getElementById("count");
const countGrid = document.getElementById("countGrid");
const breedInput = document.getElementById("breed");
const locationInput = document.getElementById("location");
const notesInput = document.getElementById("notes");
const photoInput = document.getElementById("photo");

countGrid.addEventListener("click", (e) => {
  const btn = e.target.closest(".count-btn");
  if(!btn) return;
  countInput.value = btn.dataset.count;
  document.querySelectorAll(".count-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
});

document.getElementById("submitBtn").addEventListener("click", submitLog);

function resetForm(){
  breedInput.value = "";
  locationInput.value = "";
  notesInput.value = "";
  photoInput.value = "";
  countInput.value = "1";
  const firstBtn = countGrid.querySelector(".count-btn");
  document.querySelectorAll(".count-btn").forEach(b => b.classList.remove("active"));
  if(firstBtn) firstBtn.classList.add("active");
}

async function submitLog(){
  statusEl.textContent = "Saving...";
  let photoUrl = "";

  try{
    if(photoInput.files.length){
      const fd = new FormData();
      fd.append("file", photoInput.files[0]);
      photoUrl = await fetch(API + "/upload", { method:"POST", body: fd })
        .then(r => r.text());
    }

    await fetch(API + "/submit", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        breed: breedInput.value,
        count: Number(countInput.value),
        location: locationInput.value,
        notes: notesInput.value,
        photoUrl
      })
    });

    statusEl.textContent = "Saved";
    resetForm();
    loadLogs();
  }catch(err){
    statusEl.textContent = "Error saving";
  }
}

async function loadLogs(){
  rowsEl.innerHTML = "";
  try{
    const data = await fetch(API + "/logs").then(r => r.json());
    data.forEach(r => {
      const photoCell = r.photoUrl
        ? `<a href="${r.photoUrl}" target="_blank" rel="noopener noreferrer"><img class="thumb" src="${r.photoUrl}"></a>`
        : "";
      rowsEl.innerHTML += `
        <tr>
          <td>${r.ts || ""}</td>
          <td>${r.breed || ""}</td>
          <td>${r.count || ""}</td>
          <td>${r.location || ""}</td>
          <td>${r.notes || ""}</td>
          <td>${photoCell}</td>
        </tr>
      `;
    });
  }catch(err){
    rowsEl.innerHTML = "<tr><td colspan='4'>No data yet</td></tr>";
  }
}

loadLogs();
</script>

</body>
</html>
