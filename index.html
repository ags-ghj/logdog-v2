<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LogDog ‚Äî If you‚Äôve seen a dog, add it to the log!!!</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1418;--panel:#141b21;--panel-2:#1b242c;
  --ink:#f4efe6;--muted:#a7b0b8;--accent:#f5a524;--stroke:#2a3640;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Space Grotesk",sans-serif;
  color:var(--ink);
  background:var(--bg);
}

header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid var(--stroke)
}
header h1{
  margin:0;
  font-family:"Fraunces",serif
}
header p{
  margin:6px 0 12px;
  color:var(--muted);
  font-size:14px
}

.nav{
  display:flex;
  justify-content:center;
  gap:12px
}
.nav a{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid var(--stroke);
  color:var(--ink);
  text-decoration:none;
  font-size:13px
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:18px
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:18px
}

label{
  display:block;
  margin-top:14px;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:var(--muted)
}

input,textarea{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:#0f151a;
  color:var(--ink)
}

.count-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:6px
}

.count-btn{
  padding:12px;
  border-radius:10px;
  border:1px solid var(--stroke);
  background:#101820;
  color:var(--ink);
  font-weight:600;
  cursor:pointer
}
.count-btn.active{outline:2px solid var(--accent)}

.geo-row{display:flex;gap:8px}

.geo-btn{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:#101820;
  color:var(--ink);
  cursor:pointer;
  font-weight:600;
  line-height:1.1
}
.geo-btn span{
  display:block;
  font-size:18px
}

button.primary{
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:800;
  background:linear-gradient(120deg,var(--accent),#ffcf5a);
  color:#241600;
  cursor:pointer
}

.file-btn{
  display:block;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:#0f151a;
  color:var(--ink);
  text-align:center;
  cursor:pointer;
  font-weight:600
}
.file-btn input{display:none}

hr{
  border:0;
  border-top:1px solid var(--stroke);
  margin:22px 0
}

.table-wrap{overflow-x:auto}

table{
  width:100%;
  min-width:800px;
  border-collapse:collapse;
  table-layout:fixed;
}

th, td{
  padding:10px;
  border-bottom:1px solid var(--stroke);
  font-size:14px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap
}

th{
  font-size:11px;
  color:var(--muted);
  text-transform:uppercase
}

td:last-child, th:last-child{text-align:center}

.photo-cell{
  width:80px;
  min-width:80px;
  text-align:center
}

img.thumb{
  width:44px;
  height:44px;
  border-radius:8px;
  object-fit:cover;
  cursor:pointer
}

small{
  display:block;
  margin-top:8px;
  color:var(--muted);
  min-height:18px
}
</style>
</head>

<body>

<header>
  <h1>LogDog üêï</h1>
  <p>If you‚Äôve seen a dog, add it to the log!!!</p>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="logs.html">View stats</a>
  </div>
</header>

<div class="container">
<div class="card">

<label>Breed</label>
<input id="breed" list="breedList" placeholder="Start typing breed‚Ä¶">

<datalist id="breedList">
  <option>Labrador Retriever</option>
  <option>Golden Retriever</option>
  <option>German Shepherd</option>
  <option>French Bulldog</option>
  <option>Border Collie</option>
  <option>Mixed / Cross</option>
</datalist>

<label>Count</label>
<div class="count-grid" id="countGrid">
  <button type="button" class="count-btn active" data-count="1">1</button>
  <button type="button" class="count-btn" data-count="2">2</button>
  <button type="button" class="count-btn" data-count="3">3</button>
  <button type="button" class="count-btn" data-count="4">4</button>
  <button type="button" class="count-btn" data-count="10">More</button>
</div>
<input id="count" type="hidden" value="1">

<label>Location</label>
<div class="geo-row">
  <input id="location" placeholder="Where?">
  <button type="button" class="geo-btn" id="geoBtn">
    <span>üìç</span>
  </button>
</div>

<label>Notes</label>
<textarea id="notes" rows="2"></textarea>

<label for="photo">Photo</label>
<input id="photo" type="file" accept="image/*">
<small id="photoName"></small>



<button type="button" class="primary" id="submitBtn">Submit</button>
<small id="status"></small>

<hr>

<h2>Recent history</h2>

<div class="table-wrap">
<table>
  <colgroup>
    <col style="width:150px">
    <col style="width:180px">
    <col style="width:50px">
    <col style="width:220px">
    <col>
    <col style="width:80px">
  </colgroup>
  <thead>
    <tr>
      <th>Time</th>
      <th>Breed</th>
      <th>#</th>
      <th>Location</th>
      <th>Notes</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>
</div>

</div>
</div>

<script>
const API="https://fn-logdog2-cddwend9gva2gxa8.westeurope-01.azurewebsites.net/api";
const LAST_LOC="logdog_last_location";

const breedInput=document.getElementById("breed");
const countInput=document.getElementById("count");
const locationInput=document.getElementById("location");
const notesInput=document.getElementById("notes");
const photoInput=document.getElementById("photo");
const statusEl=document.getElementById("status");
const rowsEl=document.getElementById("rows");

document.getElementById("photo").addEventListener("change", e => {
  document.getElementById("photoName").textContent =
    e.target.files.length ? e.target.files[0].name : "";
});

window.addEventListener("load",()=>{
  breedInput.value="";
  notesInput.value="";
  photoInput.value="";
  countInput.value="1";
  document.querySelectorAll(".count-btn").forEach(b=>b.classList.remove("active"));
  document.querySelector(".count-btn[data-count='1']").classList.add("active");
  if(localStorage.getItem(LAST_LOC)){
    locationInput.value=localStorage.getItem(LAST_LOC);
  }
});

document.getElementById("countGrid").onclick=e=>{
  const b=e.target.closest(".count-btn");
  if(!b)return;
  document.querySelectorAll(".count-btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  countInput.value=b.dataset.count;
};

document.getElementById("geoBtn").onclick=()=>{
  if(!navigator.geolocation)return;
  navigator.geolocation.getCurrentPosition(p=>{
    const loc=`${p.coords.latitude.toFixed(5)}, ${p.coords.longitude.toFixed(5)}`;
    locationInput.value=loc;
    localStorage.setItem(LAST_LOC,loc);
    statusEl.textContent="Location added";
  });
};

document.getElementById("submitBtn").onclick=submitLog;

function fmt(ts){
  return new Date(ts).toLocaleString(undefined,{
    weekday:"short",day:"2-digit",month:"short",
    hour:"2-digit",minute:"2-digit"
  });
}

async function submitLog(){
  try{
    statusEl.textContent="Saving‚Ä¶";
    let photoUrl="";
    if(photoInput.files.length){
      const fd=new FormData();
      fd.append("file",photoInput.files[0]);
      const up=await fetch(API+"/upload",{method:"POST",body:fd});
      if(!up.ok)throw new Error();
      photoUrl=await up.text();
    }

    const res=await fetch(API+"/submit",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        breed:breedInput.value.trim(),
        count:Number(countInput.value||1),
        location:locationInput.value.trim(),
        notes:notesInput.value.trim(),
        photoUrl
      })
    });

    if(!res.ok)throw new Error();
    statusEl.textContent="Saved";
    notesInput.value="";
    photoInput.value="";
    loadLogs();
  }catch{
    statusEl.textContent="Error saving";
  }
}

async function loadLogs(){
  const r=await fetch(API+"/logs");
  if(!r.ok)return;
  const data=await r.json();
  rowsEl.innerHTML="";
  data.forEach(x=>{
    rowsEl.innerHTML+=`
      <tr>
        <td>${fmt(x.ts)}</td>
        <td>${x.breed||""}</td>
        <td>${x.count||""}</td>
        <td>${x.location||""}</td>
        <td>${x.notes||""}</td>
        <td class="photo-cell">
          ${x.photoUrl
            ? `<a href="${x.photoUrl}" target="_blank">
                 <img class="thumb" src="${x.photoUrl}">
               </a>`
            : ""
          }
        </td>
      </tr>`;
  });
}
loadLogs();
</script>

</body>
</html>
