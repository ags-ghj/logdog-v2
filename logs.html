<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LogDog Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
  --bg:#0f1418;--panel:#141b21;--panel-2:#1b242c;
  --ink:#f4efe6;--muted:#a7b0b8;--accent:#f5a524;--stroke:#2a3640;
}
*{box-sizing:border-box}
body{margin:0;font-family:"Space Grotesk",sans-serif;color:var(--ink);background:var(--bg)}
header{padding:18px;text-align:center;border-bottom:1px solid var(--stroke)}
header h1{margin:0;font-family:"Fraunces",serif}
.nav{display:flex;justify-content:center;gap:12px;margin-top:8px}
.nav a{
  padding:8px 14px;border-radius:20px;border:1px solid var(--stroke);
  color:var(--ink);text-decoration:none;font-size:13px
}
.container{max-width:1100px;margin:0 auto;padding:18px}
.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border:1px solid var(--stroke);border-radius:16px;padding:18px;margin-bottom:18px
}
h2{margin:0 0 12px;font-family:"Fraunces",serif}
.table-wrap{overflow-x:auto}
table{width:100%;min-width:700px;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--stroke);white-space:nowrap}
th{font-size:11px;color:var(--muted);text-transform:uppercase}
img.thumb{width:44px;height:44px;border-radius:8px;object-fit:cover;cursor:pointer}
#map{height:360px;border-radius:14px;border:1px solid var(--stroke)}
.badge{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:28px;
  height:28px;
  border-radius:50%;
  background:#101820;
  border:1px solid var(--stroke);
}
</style>
</head>

<body>

<header>
  <h1>LogDog üêï</h1>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="logs.html">View stats</a>
  </div>
</header>

<div class="container">

<!-- League table -->
<div class="card">
  <h2>Breed league</h2>
  <div class="table-wrap">
    <table>
    <colgroup>
        <col style="width:48px">
        <col>
        <col style="width:120px">
    </colgroup>
    <thead>
        <tr>
        <th>#</th>
        <th>Breed</th>
        <th>Dogs seen</th>
        </tr>
    </thead>
    <tbody id="league"></tbody>
    </table>
  </div>
</div>

<!-- Map -->
<div class="card">
  <h2>Where dogs were seen</h2>
  <div id="map"></div>
  <small style="color:var(--muted)">Only entries saved with GPS coordinates appear on the map.</small>
</div>

<!-- Full log -->
<div class="card">
  <h2>All sightings</h2>
  <div class="table-wrap">
<table>
  <colgroup>
    <col style="width:160px">
    <col style="width:180px">
    <col style="width:60px">
    <col style="width:200px">
    <col>
    <col style="width:70px">
  </colgroup>
  <thead>
    <tr>
      <th>Time</th>
      <th>Breed</th>
      <th>#</th>
      <th>Location</th>
      <th>Notes</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>
  </div>
</div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const API="https://fn-logdog2-cddwend9gva2gxa8.westeurope-01.azurewebsites.net/api";

const rowsEl=document.getElementById("rows");
const leagueEl=document.getElementById("league");

// ---------- helpers ----------
function fmt(ts){
  return new Date(ts).toLocaleString(undefined,{
    weekday:"short",day:"2-digit",month:"short",
    hour:"2-digit",minute:"2-digit"
  });
}

function parseLatLng(loc){
  if(!loc) return null;
  const m=loc.match(/^(-?\d+(\.\d+)?),\s*(-?\d+(\.\d+)?)$/);
  if(!m) return null;
  return {lat:parseFloat(m[1]),lng:parseFloat(m[3])};
}

// ---------- map ----------
const map=L.map("map").setView([54,-2],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
  attribution:"¬© OpenStreetMap"
}).addTo(map);

// ---------- load ----------
async function load(){
  const r=await fetch(API+"/logs");
  if(!r.ok) return;
  const data=await r.json();

  // FULL TABLE
  rowsEl.innerHTML="";
  data.forEach(x=>{
    rowsEl.innerHTML+=`
      <tr>
        <td>${fmt(x.ts)}</td>
        <td>${x.breed||""}</td>
        <td>${x.count||""}</td>
        <td>${x.location||""}</td>
        <td>${x.notes||""}</td>
        <td>${x.photoUrl?`<a href="${x.photoUrl}" target="_blank"><img class="thumb" src="${x.photoUrl}"></a>`:""}</td>
      </tr>`;
  });

  // LEAGUE TABLE
  const tally={};
  data.forEach(x=>{
    const b=x.breed||"Unknown";
    tally[b]=(tally[b]||0)+(Number(x.count)||1);
  });
  const sorted=Object.entries(tally).sort((a,b)=>b[1]-a[1]);
  leagueEl.innerHTML="";
  sorted.forEach(([breed,c],i)=>{
    leagueEl.innerHTML+=`
      <tr>
        <td><span class="badge">${i+1}</span></td>
        <td>${breed}</td>
        <td>${c}</td>
      </tr>`;
  });

  // MAP
  data.forEach(x=>{
    const p=parseLatLng(x.location);
    if(!p) return;
    L.marker([p.lat,p.lng]).addTo(map)
      .bindPopup(`<b>${x.breed||"Dog"}</b><br>${fmt(x.ts)}<br>${x.count||1} dog(s)`);
  });
}

load();
</script>

</body>
</html>
